<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>CSS 3 : Modal Pop up Examples </title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/box-model.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="md-overlay"></div>
    <!-- Content -->
        <div class="modal-container"></div>
        <div class="container-fluid md-section">
            <h1 class="text-center fancy-font span-40 span-void-lr">CSS 3 : Modal Popup</h1>
            <div class="row text-center">
                <button class="btn btn-default inIt" data-effect="default">Fade In </button>
                <button class="btn btn-default inIt" data-effect="pop-in">Pop In </button>
                <button class="btn btn-default inIt" data-effect="slide-in">Slide In </button>
                <button class="btn btn-default inIt" data-effect="slide-in-left">Slide In Left </button>
                <button class="btn btn-default inIt" data-effect="slide-in-bottom">Slide In Bottom </button>
                <button class="btn btn-default inIt" data-effect="slide-in-top">Slide In Top </button>
                <button class="btn btn-default inIt" data-effect="newspaper">Newspaper </button>
                <button class="btn btn-default inIt" data-effect="zoom-back">Zoom Back </button>
                <button class="btn btn-default inIt" data-effect="zoom-back-twist">Zoom Back Twist </button>
                <button class="btn btn-default inIt" data-effect="sticky-up">Sticky Up </button>
                <button class="btn btn-default inIt" data-effect="3d-horizontal">Fade In 3D Horizontal </button>
            </div>
        </div>
    <!-- /Content -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

    <!-- for the blur effect -->
    <!-- by @derSchepp https://github.com/Schepp/CSS-Filters-Polyfill -->
    <script>
        // this is important for IEs
        var polyfilter_scriptpath = '/js/';
		</script>
    <script src="js/cssParser.js"></script>
    <script src="js/css-filters-polyfill.js"></script>

</body>
</html>
